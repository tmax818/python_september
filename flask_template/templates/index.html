<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {{things}}
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">column1</th>
            <th scope="col">column2</th>
            <th scope="col">column3</th>
            <th scope="col">column4</th>
            <th scope="col">Actions</th>

          </tr>
        </thead>
        <tbody>
            {% for thing in things  %}
            <tr>
              <th scope="row">1</th>
              <td>{{thing.column1}}</td>
              <td>{{thing.column2}}</td>
              <td>{{thing.column3}}</td>
              <td>{{thing.column4}}</td>
              <td><a href="/thing/{{thing.id}}">show</a></td>

            </tr>
            {% endfor %}

        </tbody>
      </table>

    <h2>Add a thing</h2>
    <form action="/handle_new_thing" method="post">
        column1<input type="text" name="column1" id="">
        column2<input type="text" name="column2" id="">
        column3<input type="text" name="column3" id="">
        column4<input type="text" name="column4" id="">
    <input type="submit" value="submit">


    </form>
</body>
</html>
