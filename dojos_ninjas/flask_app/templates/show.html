<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {{dojo.ninjas}}
    <h5 class="card-title">{{dojo.name}}'s Ninjas</h5>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">age</th>
          <th scope="col">Actions</th>

        </tr>
      </thead>
      <tbody>
          {% for ninja in dojo.ninjas  %}
          <tr>
            <th scope="row">{{ninja.id}}</th>
            <td>{{ninja.first_name}}</td>
            <td>{{ninja.last_name}}</td>
            <td>{{ninja.age}}</td>
            <td><a href="/ninja/{{ninja.id}}">show</a>|<a href="/edit/{{ninja.id}}">edit</a>| <a href="/delete/{{ninja.id}}">delete</a></td>

          </tr>
          {% endfor %}

      </tbody>
    </table>


</body>
</html>
